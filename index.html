<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <input type="text" class="result"  id="result">
    <div class="calculadora" id="calculadora">
      <button class="calculadora__button">7</button>
      <button class="calculadora__button">8</button>
      <button class="calculadora__button">9</button>
      <button class="calculadora__button">+</button>
      <button class="calculadora__button">4</button>
      <button class="calculadora__button">5</button>
      <button class="calculadora__button">6</button>
      <button class="calculadora__button">-</button>
      <button class="calculadora__button">1</button>
      <button class="calculadora__button">2</button>
      <button class="calculadora__button">3</button>
      <button class="calculadora__button">*</button>
      <button class="calculadora__button">0</button>
      <button class="calculadora__button">/</button>
      <button class="calculadora__button--green" id="clear">C</button>
      <button class="calculadora__button--yellow" id="equal">=</button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
